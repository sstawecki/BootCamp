<html>
	<head>
		<title>Day 8</title>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/smart-2.6.min.js"></script>
	</head>
	<body>
		
		<script id="profile_tpl" type="text/x-jsmart-tmpl">
			<div style="width: 262px; text-align: center; margin: 0 auto;">
			   <h1>{$name}</h1>
			   <div><img src="{$photo}" /></div>
			   <div style="width: 260px;">
					<b>{$name}'s Friends:</b>
					   {foreach $contacts as $i => $contact}
						  <div style="background-color: {cycle values="grey,white"}; text-align: left;">
							 [{$i+1}] {$contact.name}<br/><b>URL: </b>{$contact.url}
						  </div>
					   {foreachelse}
						  No contacts
					   {/foreach}
				</div>
			</div>
		</script>

		
		<script type="text/javascript">
		//No me salió levantar un archivo JSon a una variable en JavaScript.
		//Probé con $.getJSON... =(
		//Profile
		   var profile = {
			   name: 'Sebastián Stawecki',
			   photo: 'http://8e.img.v4.skyrock.net/8e0/meanounette/pics/2946969387_1_11.jpg',
				   contacts: [
						  {
								 name  : 'Batman',          
								 url : 'http://btcmp.com/batman',                            
						  },
						  {
								 name  : 'Sheldon Cooper',
								 url : 'http://facebook.com/Sheldon'
						  },
						  {
								 name  : 'Cumbio',
								 url : 'http://fotolog.com/cumbio',
						  }
						]      
			};

			var tpl = new jSmart(document.getElementById('profile_tpl').innerHTML);
			var res = tpl.fetch(profile);
			document.write( res );
		</script>		

	</body>
</html>
